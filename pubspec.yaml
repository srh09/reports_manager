name: reports_manager
description: Software to organize reports for a construction business.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  # Flutter
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^1.3.0
  firebase_analytics: ^8.1.2
  cloud_firestore: ^2.2.2
  firebase_auth: ^1.4.1
  google_sign_in: ^5.0.4

  rxdart: ^0.27.1
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/graphics/google.png

  # To add custom fonts to your application, add a fonts section here,
